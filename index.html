    <title>Stratton Prime - Portal Certyfikacji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Dodano Playfair Display dla certyfikatÃ³w -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Playfair+Display:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --stratton-navy: #002147;
            --stratton-gold: #C5A059;
            --stratton-gold-dark: #A68546;
            --stratton-white: #FFFFFF;
            --stratton-gray: #F4F4F4;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--stratton-gray);
            color: var(--stratton-navy);
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .dynamics-card {
            background: #FFFFFF;
            box-shadow: 0 10px 25px -5px rgba(0, 33, 71, 0.05), 0 8px 10px -6px rgba(0, 33, 71, 0.05);
            border: 1px solid rgba(0, 33, 71, 0.05);
            border-radius: 8px;
        }

        .dynamics-button-primary {
            background-color: var(--stratton-gold);
            color: var(--stratton-navy);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .dynamics-button-primary:hover {
            background-color: var(--stratton-gold-dark);
            box-shadow: 0 4px 15px rgba(197, 160, 89, 0.4);
        }

        .dynamics-button-navy {
            background-color: var(--stratton-navy);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .dynamics-button-navy:hover {
            background-color: #003366;
        }

        .dynamics-input {
            background-color: #FFFFFF;
            color: #002147;
            border: 1px solid #D1D1D1;
            border-radius: 4px;
            padding: 12px 16px;
            outline: none;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .dynamics-input:focus {
            border-color: var(--stratton-gold);
        }

        .dynamics-input::placeholder {
            color: #A19F9D;
        }

        .premium-gradient {
            background: linear-gradient(135deg, var(--stratton-navy) 0%, #003366 100%);
        }

        .gold-border {
            border-color: var(--stratton-gold);
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
